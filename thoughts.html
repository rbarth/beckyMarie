---
layout: default
---
<main class="skylineBkg">
  <div class="postsList">
  <ul>
    <h3>Thoughts</h3>
    <br>
    <hr />
    <br>
    <br>
    {% for post in site.posts %}
      <li>
        <span>{{ post.date | date: "%b %-d, %Y" }}</span>
<br>
        <h4>
          <a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        </h4>
        <br>

        <p>{{ post.excerpt }}<p>
      <br><br><br>
      </li>
    {% endfor %}
  </ul>
</div>
</main>
